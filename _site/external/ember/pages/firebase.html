 <div class="spa-post">
    <h2 class="spa-post-title">{{title | uppercase}}</h2>
    <p class="spa-post-meta">If you're not familiar with Firebase? Please<a href="http://www.firebase.com" target="_blank">Check their web site</a></p>

    <p>Comments</p>
     <div class="alert alert-info" ng-repeat="msg in messages">
     <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="delMessage(msg)">
                    Ã—</button>
               <span class="glyphicon glyphicon-user"></span> <strong>{{msg.from}} says</strong>
                <hr class="message-inner-separator">
                <p>{{msg.body}}</p>
     </div
    <div>
    <form name="spaForm">
        <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="password" placeholder="Password">
                    </div>
                    
                    
    <input type="text" ng-model="name" placeholder="Name" name="name" required>
      <span class="error" ng-show="spaForm.name.$error.required">
      Required!</span><br>
    <input type="text" ng-model="msg" name="msg" ng-keydown="addMessage($event)" placeholder="Message..." ng-minlength="10" ng-maxlength="150">
        <span class="error" ng-show="spaForm.msg.$error.minlength">
      Too short!</span>
    <span class="error" ng-show="spaForm.msg.$error.maxlength">
      Too long!</span><br>
    </form>
    </div>
    
</div><!-- /.page-contentt -->
